# @package _global_

wandb:
  tags: ["GFN-PIS", "TB", "Exploratory", "LP"]

defaults:
  - override /model: GFN-PIS

model:
  backward_model: null
  flow_model: null

  # Langevin scaling is just scalar not vector per dimension.
  langevin_scaler:
    out_dim: 1

train:
  epochs: 10000

  train_mode: fwd
  fwd_loss: tb
  bwd_loss: null

  exploratory: true
  exploration_wd: true
  exploration_factor: 0.2

  buffer: null

  local_search: null
