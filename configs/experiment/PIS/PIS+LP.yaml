# @package _global_

wandb:
  tags: ["PIS", "LP"]

defaults:
  - override /model: GFN-PIS
  - override /train: GFN+OnPolicy

model:
  t_scale: 1.0

  backprop_through_state: true

  backward_model: null
  flow_model: null

  # LP per dimension vs. Scalar LP
  langevin_scaler:
    out_dim: 1

train:
  epochs: 10000

  fwd_loss: pis

  exploratory: false
